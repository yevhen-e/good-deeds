{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap-5.3.3/css/bootstrap.min.css' %}" style="text/css" rel="stylesheet">
    <title>{% block title %}Document{% endblock title %}</title>
</head>
<body>
    <nav class='container'>
        <nav class="navbar navbar-expand-lg bg-body-tertiary"> 
            <div class="container-fluid">
              <a class="navbar-brand" href={% url "home_view" %}><strong><em>Good Deeds</em></strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url "categories_view" %}">Catalog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contacts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href='/admin/'>Admin</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <form class="d-flex" role="signin">
                    <button class="btn btn-outline-primary" type="submit">Sign In</button>
                </form>
              </div>
            </div>
        </nav>
    </nav>
    <main class='container'>
        <br>
        {% block main %}<p>Content</p>{% endblock main %}
    </main>
    <footer class='container'>
        <div class='sticky-bottom'>
          <hr> 
          {% block footer %}<p><small class="copyright__content">Â© 2024</small></p>{% endblock footer %}
        </div>
    </footer>
    <script src="{% static 'bootstrap-5.3.3/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
